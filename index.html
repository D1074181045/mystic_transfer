		<div class="center">
			<div class="d_bor">
				<div style="display:flex">

						<input type="text" id="number" style="display: flex; height: calc(1em + .75rem + 2px); text-align: center; width: 75%; margin: auto">

							</div>
						</div>
						<div class="swiper-slide">
							<div style="margin: auto;cursor: pointer;" onclick="transfer_url('wnacg')">

							</div>
						</div>
						<div class="swiper-slide">
							<div style="margin: auto;cursor: pointer;" onclick="transfer_url('pixiv')">

							</div>
						</div>

					<div class="lines">
						<div class="line"></div>
						<div style="margin: auto 10px; width: 100%">以下是較為常見的長度</div>
